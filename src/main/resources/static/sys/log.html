<html>
<head>
<title>系统日志</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../public/css/bootstrap.min.css">
<link rel="stylesheet" href="../public/css/font-awesome.min.css">
<link rel="stylesheet" href="../public/plugins/bootstrap-table/bootstrap-table.min.css">
<link rel="stylesheet" href="../public/plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../public/css/main.css">

</head>
<body>
<div id="dtapp" v-cloak>

    <div v-show="showList">
        <!--<div id="toolbar">
            <button v-if="hasPermission('sys:role:save')"  class="btn btn-success " type="button" @click="add">
                <i class="fa fa-plus"></i>&nbsp;&nbsp;<span class="bold">新增</span>
            </button>
            <button v-if="hasPermission('sys:role:update')" class="btn btn-success " type="button" @click="update">
                <i class="fa fa-pencil-square-o"></i>&nbsp;&nbsp;<span class="bold">修改</span>
            </button>
            <button v-if="hasPermission('sys:role:delete')" class="btn btn-danger " type="button" @click="del">
                <i class="fa fa-remove"></i>&nbsp;&nbsp;<span class="bold">删除</span>
            </button>
        </div>-->

        <table id="table"></table>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">


            <!--<div class="form-group">
                <div class="col-sm-2 control-label">角色id</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="role.roleId" placeholder="角色id"/>
                </div>
            </div>-->

            <div class="form-group">
                <div class="col-sm-2 control-label">用户名</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="log.username" placeholder="用户名"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2 control-label">用户操作</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="log.operation" placeholder="用户操作"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2 control-label">请求方法</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="log.method" placeholder="请求方法"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2 control-label">请求参数</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="log.params" placeholder="请求参数"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2 control-label">IP地址</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="log.ip" placeholder="IP地址"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2 control-label">创建时间</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="log.createDate" placeholder="创建时间"/>
                </div>
            </div>

            <div class="form-group">

                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>

</div>

<!-- 选择菜单 -->
<div id="menuLayer" style="display: none;padding:10px;">
    <ul id="menuTree" class="ztree"></ul>
</div>

<script src="../public/libs/jquery.min.js"></script>

</body>
</html>
